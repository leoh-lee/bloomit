# .github/ISSUE_TEMPLATE/feature-request.yml
name: Feature
description: 새로운 기능 요청 이슈
title: "[Feature] "
labels: ["feature"]
body:
  - type: textarea
    id: description
    attributes:
      label: 기능 설명
      description: 어떤 기능인지 간단하게 작성하세요.
    validations:
      required: true

  - type: textarea
    id: todo
    attributes:
      label: TODO 리스트
      description: 체크박스로 구현할 단위를 나눠보세요.
      placeholder: |
        - [ ] API 명세 정의
        - [ ] DTO 생성
        - [ ] 테스트 작성
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: 참고사항
      description: 관련 링크, 이슈 등 추가 설명
